# Image generation prompts for discipline character portraits
# Format: 9:16 vertical (1080x1920)
# Target: Z-Image Base (supports negative prompts)
# Usage: Concatenate global + stack + discipline prompts

global:
  positive: |
    Vertical 9:16 portrait photograph. Shot through subtle tilt-shift lens giving miniature-world softness to edges. Shallow depth of field with single plane of sharp focus, everything else gently falling off. Consistent grain structure resembling medium-format film stock. The mood is quiet, contemplative, and slightly romanticized — like a beautifully lit diorama viewed through glass. Color palette is muted and desaturated with one dominant accent color. The image should feel like a still from a Wes Anderson film crossed with a product catalog — precise, intentional, and deeply tactile.

  negative: |
    blurry, out of focus, motion blur, noise, grain clumps, banding, jpeg artifacts, compression, pixelated, low resolution, upscaled, oversaturated, neon, garish, HDR tonemapping, lens flare, chromatic aberration, vignette, fisheye distortion, split image, collage, grid, multiple panels, border, frame, text, words, letters, numbers, typography, caption, subtitle, watermark, signature, logo, brand name, icon overlay, UI elements, buttons, menus, screenshot, browser chrome

