    name: "Generic"
    description: "Industrial mechanical - faceless representations"

    positive: |
      A single technical object centered in frame against a deep near-black background (#09090b) — server blade with glowing status LEDs, exposed circuit board with visible traces and components, vintage terminal with CRT screen, coiled ethernet cables in cable management, or rack-mounted equipment front panel. Lit by a single cool-toned industrial light source (blue-white LED or fluorescent spill) creating sharp highlights on metal surfaces and deep shadows that fall into pure black. No human presence — just the object itself, intimate and technical like a product catalog shot. The background occupies 40% of frame (top and bottom), keeping the object centered and isolated. Color palette is desaturated grays, gunmetal blacks, with one accent color from status LEDs or indicator lights. The mood is quiet, precise, industrial — a technical diagram brought to life as a tactile photograph.

    negative: |
      people, faces, hands, human figures, cartoon, anime, illustration, 3D render, CGI, plastic toy, glossy, colorful, rainbow, RGB lighting, gaming aesthetic, cluttered, messy, multiple objects, busy composition, bright room, fully lit scene, white background, light background, warm lighting, orange tones, pink tones, purple tones, outdoor scene, nature, plants, wood grain, fabric, soft materials

