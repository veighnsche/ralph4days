# Global image generation prompts for discipline character portraits
# Format: 9:16 vertical (832x1216)
# Target: Z-Image Base (supports negative prompts)
# Usage: Concatenate global + stack (from stack YAML) + discipline (from discipline YAML)

global:
  positive: |
    Three-quarter portrait from waist up, single person centered in frame, subject occupies lower two-thirds, professional polished illustration, shallow depth of field, studio lighting, clean composition.

  negative: |
    multiple characters, multiple people, crowd, group, two people, full body, legs visible, blurry, noise, jpeg artifacts, text, watermark, logo, multiple panels, collage, low resolution
