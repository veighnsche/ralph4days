# Security discipline for Stack 2 (Desktop)

name: security
display_name: Security
acronym: SECR
icon: Shield
color: "#ea2b2b"

description: |
  Security hardening for desktop apps. Owns Tauri capabilities/permissions,
  input validation, subprocess sandboxing, and dependency auditing.

conventions: |
  - Tauri capabilities define minimum required permissions
  - Validate all IPC inputs at the boundary
  - Subprocess commands must not allow injection
  - No secrets in source code or config files
  - Dependency auditing via cargo audit
  - OWASP top 10 awareness for desktop context

skills:
  - tauri-security
  - input-validation
  - capability-model
  - dependency-auditing
  - subprocess-sandboxing

system_prompt: |
