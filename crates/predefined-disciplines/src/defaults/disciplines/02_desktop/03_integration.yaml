# Integration discipline for Stack 2 (Desktop)

name: integration
display_name: Integration
acronym: INTG
icon: Cable
color: "#1da405"

description: |
  Wires frontend to backend. Owns Tauri IPC contracts, TypeScript type generation,
  event system, and cross-boundary data flow.

conventions: |
  - Tauri IPC type contracts shared between Rust and TypeScript
  - Generated types in src/types/generated.ts (never hand-edit)
  - Event-based communication for async updates
  - Type-safe invoke wrappers in frontend hooks
  - Validate at IPC boundary, trust internal code

skills:
  - tauri-ipc
  - typescript-codegen
  - event-systems
  - serde-json
  - cross-language-types

